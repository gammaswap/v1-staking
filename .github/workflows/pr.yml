name: Compile and Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
        env:
          NODE_AUTH_TOKEN: ${{secrets.GS_TOKEN}}
      - run: yarn run test